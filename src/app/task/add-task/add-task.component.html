<div *ngIf="isOpen" class="modal-overlay">
    <div class="modal-content">
      <div class="modal-header">
        <h2>Add Task</h2>
        <button class="close-button" (click)="close()">Ã—</button>
      </div>
      <div class="modal-body">
        <form (ngSubmit)="onSubmit()" #taskForm="ngForm">
          <div class="form-group">
            <label for="taskName">Task Name</label>
            <input type="text" id="taskName" name="taskName" [(ngModel)]="taskName" required>
          </div>
          <div class="form-group">
            <label for="description">Description</label>
            <textarea id="description" name="description" [(ngModel)]="description" required></textarea>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="submit" class="submit-button" (click)="onSubmit()">Add Task</button>
        <button class="cancel-button" (click)="close()">Cancel</button>
      </div>
    </div>
  </div>
