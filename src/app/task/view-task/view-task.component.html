<div class="modal-overlay">
  <div class="modal-content">
    <div class="modal-header">
      <h2>View Task</h2>
      <button class="close-button" (click)="onClose()">Ã—</button>
    </div>
    <div class="modal-body">
      <div class="task-name">
        <span>{{ task?.name }}</span>
        <hr />
      </div>
      <div class="form-group">
        <label for="description">Description:</label>
        <span id="description">{{ task?.description }}</span>
      </div>
      <div class="spacer"></div>
      <div class="form-group-inline">
        <div class="form-item">
          <label for="createdTime">Created Time:</label>
          <span id="createdTime">{{ task?.createdTime | date: 'medium' }}</span>
        </div>
        <div class="form-item">
          <label for="assignedTo">Assigned To:</label>
          <span id="assignedTo">{{ task?.assignedTo }}</span>
        </div>
      </div>
    </div>
    <div class="modal-footer">
      <button class="cancel-button" (click)="onClose()">Close</button>
    </div>
  </div>
</div>
